<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="themes/dark-theme.css" type="text/css">
	</head>
	<body></body>
	<style>
		.div {color: red;}
	</style>

	<script src='main.js'></script>
    <input type="text" class="d-lib-dark" id="f">
	<button class="d-lib-dark" onclick="$.create('button',0,0,0,'Button','d-lib-dark');">Click Me!</button>
    <script>
        var a = document.getElementById('f');
        a.onkeydown = function(e) {
            var k = e.which;
            if (k === 9) {
                e.preventDefault();
                $.create('input','text',0,0,0,'d-lib-dark','g');
                g.focus();
            }
        }
    </script>
</html>
